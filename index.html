<!DOCTYPE html>

<body>
    <header>

    <main>
        <section class="formulario">
            <form autocomplete="on" name="registro">
                <label> Ingrese nombre</label>
              <br><input type="text" required maxlength="Nombre y Apellido">
              <br>
              <label>Mensaje</label>
              <br>
              <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
              <br>
             <input type="submit">
             <br>
             <input type="number" min="10" max="100" step="10">
             <br>
             <input type="range" min="18" max="50" step="1">
             <br>
             <input type="password" placeholder="ingrese contraseÃ±a">
             <br>
             <input type="radio" name="opciones">

             <br>
             <h3>Seleciona los productos que te gusta</h3>
             <br>
             <input type="checkbox" name="manzana">
             <label>manzana</label>
             <input type="checkbox" name="fresa">
             <label>fresa</label>
             <br>
             <h3>Seleciona el pais </h3>
             <br>
             <select name="paises" id="paises">
                <option value="peru">Peru</option>
                <option value="colombia">colombia</option>
                <option value="chile">chile</option>
                <option value="peru">Peru</option>
             </select>
             <br>
